<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <title>Document</title>
</head>
<body>
  <canvas id="myChart" width="100" height="50"></canvas>
  <canvas id="myChart2" width="100" height="50"></canvas>
  <script>
    let ctx= document.getElementById('myChart').getContext("2d");
    let ctx2= document.getElementById('myChart2').getContext("2d");
    let myChart= new Chart(ctx,{type:"bar",
      data:{
        labels:['Maritza','Yamile','Pedro', 'Pablo'],
        datasets:[{
          label:'Num Datos',
          data: [10,9,15,20],
          backgroundColor: [
            'rgb(66, 134, 244)',
            'rgb(74, 135, 72)',
            'rgb(229, 89, 50)',
            'rgb(140, 159, 210)',
          ]
        }]
      },
      options:{
        scales:{
          yAxes:[{
            ticks:{
              beginAtZero:true
            }
          }]
        }
      }
    });
    let myChart2= new Chart(ctx2,{type:"pie",
      data:{
        labels:['Maritza','Yamile','Pedro', 'Pablo'],
        datasets:[{
          label:'Num Datos',
          data: [10,9,15,20],
          backgroundColor: [
            'rgb(66, 134, 244, 0.5)',
            'rgb(74, 135, 72, 0.5)',
            'rgb(229, 89, 50, 0.5)',
            'rgb(140, 159, 210, 0.5)',
          ]
        }]
      }
    })
    
  </script>
</body>
</html>
